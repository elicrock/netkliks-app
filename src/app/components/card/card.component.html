<a [routerLink]="['/movie', movie.id]" class="content__card">
  <div class="content__card-img">
    <img [src]="movie.img" [alt]="movie.title">
  </div>
  <div class="content__card-info">
    <h4 class="content__card-title">
      <span>{{movie.title}},</span> {{movie.original}}
    </h4>
    <div class="movie-categories">
      <span *ngFor="let category of movie.category">{{ category }}</span>
    </div>
  </div>
  <span class="content__card-rating">{{movie.rating}}</span>
</a>
