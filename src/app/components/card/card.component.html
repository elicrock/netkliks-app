<a href={{moviesData.link}} class="content__card">
  <div class="content__card-img">
    <img src={{moviesData.img}} alt={{moviesData.title}}>
  </div>
  <div class="content__card-info">
    <h4 class="content__card-title">
      <span>{{moviesData.title}},</span> {{moviesData.original}}
    </h4>
    <p class="content__card-subtitle">{{moviesData.category}}</p>
  </div>
  <span class="content__card-rating">{{moviesData.rating}}</span>
</a>
